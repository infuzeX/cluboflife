<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/public/assets/css/login.css" />
    <link rel="stylesheet" href="/public/assets/css/manageStudent.css" />
    <title>Manage Course</title>
  </head>
  <body>
    <div class="addModal">
      <div class="add_popup">
        <div class="close"><i class="fas fa-times delete"></i></div>
        <form class="form">
          <input type="text" class="input" placeholder="Course Name" />
          <input
            type="text"
            onfocus="(this.type='date')"
            class="input date"
            placeholder="Subscription"
          />
          <button class="button">ADD</button>
        </form>
      </div>
    </div>
    <div class="editModal">
      <div class="edit_popup">
        <div class="close"><i class="fas fa-times delete"></i></div>
        <form class="form">
          <input type="text" class="input" placeholder="Course Name" />
          <input
            type="text"
            onfocus="(this.type='date')"
            class="input date"
            placeholder="Subscription"
          />
          <button class="button">EDIT</button>
        </form>
      </div>
    </div>
    <nav>
      <ul>
        <li>
          <a href="#" style="text-transform: none; font-size: 2rem">ooBlue</a>
        </li>

        <li class="left">
          <a href="#" class="addModalButton" data-type="manageStudent"
            >Add Course</a
          >
        </li>
        <li><a href="/signup">Logout</a></li>
      </ul>
    </nav>
    <div class="studentCount">
      <h1>Total Courses: <span class="no">2</span></h1>
    </div>
    <main class="studentContainer">
      <section class="studentHeader">
        <div>#</div>
        <div>Course Name</div>
        <div>Subscription</div>
        <div>Edit</div>
      </section>
      <section>
        <div class="detailHeader">
          <div>1.</div>
          <div>GOlang</div>
          <div class="no">03-07-1990</div>
          <div>
            <i class="far fa-edit edit editModalButton"></i>
            <i class="fas fa-trash-alt delete"></i>
            <i class="fas fa-copy"></i>
          </div>
        </div>
        <div class="detailHeader">
          <div>1.</div>
          <div>Django</div>
          <div class="no">03-07-1990</div>
          <div>
            <i class="far fa-edit edit"></i>
            <i class="fas fa-trash-alt delete"></i>
            <i class="fas fa-copy"></i>
          </div>
        </div>
      </section>
    </main>
    <script src="/public/assets/js/manageStudent.js"></script>
  </body>
</html>
