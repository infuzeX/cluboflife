<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/public/assets/css/font.css">
    <link rel="stylesheet" href="/public/assets/css/adminHeader.css" />
    <link rel="stylesheet" href="/public/assets/css/notifications.css">

    <title>Notifications</title>
</head>

<body>
    <nav>
        <ul>
            <li>
                <a href="/admin/dashboard" class="brand">Club Of Life</a>
                <img src="/public/assets/css/col-logo.png">
            </li>
            <li style="margin:0 20px 0 auto;"><a class="logout"><i class="fas fa-sign-out-alt"></i>&nbsp;Logout</a></li>
        </ul>
    </nav>

    <div class="notify-main">

        <div class="notify-form">
            <h3><i class="fas fa-paper-plane"></i>&nbsp;Send Notifications</h3>
            <form class="notification-form">
                <textarea name="notification" placeholder="Write Something Here...."></textarea>
                <button><i class="fas fa-paper-plane"></i></button>
            </form>
        </div>

        <div class="notify-content">
            <h3><i class="fas fa-bell"></i>&nbsp;Notifications</h3>
            <div class="notifications">
              
               

            </div>
        </div>

    </div>


    <script src="/public/assets/js/alert.js"></script>
    <script src="/public/assets/js/logout.js"></script>
    <script src="/public/assets/js/goBack.js"></script>
    <script src="/public/assets/js/notifications.js"></script>
</body>

</html>
