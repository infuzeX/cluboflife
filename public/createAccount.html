<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/assets/css/font.css">
    <link rel="stylesheet" href="/public/assets/css/login.css" />
    <link rel="stylesheet" href="/public/assets/css/adminHeader.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

    <title>Create Account</title>
  </head>
  <body>
    
      <nav>
        <ul>
            <li>
                <a href="/admin/dashboard" class="brand">Club Of Life</a>
                <img src="/public/assets/css/col-logo.png">
            </li>
            <li><a href="/" class="left"><i class="fas fa-user"></i>&nbsp;Login</a></li>
        </ul>
    </nav>
    
     <section id="con-welcome">
        <form class="con-main">
            <h1>Create Account!</h1>
            <p class="error"></p>
             <div class="input-parent">
                
                <input type="text" id="name" name="name" placeholder="Name" required>
            </div>
            <div class="input-parent">
                
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-parent">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <i class="fas fa-eye-slash password-icon"></i>

            </div>
             <div class="input-parent">
                <input type="password"  name="confirmPassword" placeholder="Confirm Password" required>
                <i class="fas fa-eye-slash password-icon"></i>

            </div>
            
            <div class="signin">
                <input type="submit" value="Signup"></input>
            </div>

          </form>
    </section>
    <script src="/public/assets/js/createAccount.js"></script>
    <script src="/public/assets/js/password.js"></script>
    

  </body>
</html>
