<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/public/assets/css/font.css">
  <link rel="stylesheet" href="/public/assets/css/login.css" />
  <link rel="stylesheet" href="/public/assets/css/manageStudent.css" />
  <link rel="stylesheet" href="/public/assets/css/adminHeader.css">

  <title>Students</title>
</head>

<body>
  <div class="addModal">
    <div class="add_popup">
      <div class="close"><i class="fas fa-times delete"></i></div>
      <div>
        <p class="error"></p>
      </div>
      <form class="form addStudent">
        <input type="text" name="name" class="input" placeholder="Name" />
        <input type="email" name="email" class="input" placeholder="Email" />
        <div class="password-container">
          <input type="password" name="password" class="input password-show inputLabel" placeholder="Password" />
          <i class="fas fa-eye-slash password-icon"></i>
          <p class="autoGen">Autogenerate Password</p>
        </div>
        <!--<input type="date" class="input" name="createdAt" placeholder="Joined" />-->
        <button class="button" type="submit">ADD</button>
      </form>
    </div>
  </div>
  <div class="copyModal">
    <div class="copy_popup">
      <ul class="copy-data"></ul>
      <div class="buttons">
        <button class="popup-button btn-red btn-close">Close</button>
        <button class="popup-button btn-copy">Copy</button>
      </div>
    </div>
  </div>
  <div class="editModal">
    <div class="edit_popup">
      <div class="close"><i class="fas fa-times delete"></i></div>
      <div>
        <p class="error"></p>
      </div>
      <form class="form editForm">
        <input type="text" class="input name" name="name" placeholder="Name" />
        <input type="email" class="input email" name="email" placeholder="Email" />
        <!--<input type="date" class="input createdAt" name="createdAt" placeholder="Joined At" />-->
        <button class="button">EDIT</button>
      </form>
    </div>
  </div>

  <div class="editPasswordModal">
    <div class="editPassword_popup">
      <div class="close"><i class="fas fa-times delete"></i></div>

      <form class="form editPasswordForm">
        <input type="email" class="input editPasswordEmail" readonly />
        <div class="password-container">
          <input type="password" name="password" class="input password-show" placeholder="New Password" />
          <i class="fas fa-eye-slash password-icon"></i>
        </div>
        <button class="button" type="submit">Edit Password</button>
      </form>
    </div>
  </div>

  <nav>
    <ul>
      <li>
        <a href="/admin/dashboard" class="brand">Club Of Life</a>
        <img src="/public/assets/css/col-logo.png">
      </li>
      <li class="left">
        <a href="#" class="addModalButton" data-type="manageStudent">
          <i class="fas fa-user"></i>&nbsp;Add Student</a>
      </li>&nbsp;&nbsp;&nbsp;&nbsp;
      <li><a class="logout"><i class="fas fa-sign-out-alt"></i>&nbsp;Logout</a></li>
    </ul>
  </nav>

  <header>
    <div class="heading">Student Dashboard</div>
    <div>
      <a class="download" style="display: none"></a>
      <a class="export"> <i class="fas fa-download download"></i>Export </a>
    </div>
  </header>

  <div class="searchContainer">
    <div class="search-input">
      <input type="search" class="search" placeholder="Search by name or email" />
    </div>
  </div>
  <!-- <div class="studentCount">
      <h1>Total Students: <span class="no">2</span></h1>
    </div> -->
  <main class="studentContainer">
    <div class="studentWrap">
      <section class="studentHeader">
        <div class="table-index">#</div>
        <div>Name</div>
        <div>Email</div>
        <!-- <div>Course Purchased</div> -->
        <div>Joined</div>
        <!-- <div>Subscription</div> -->
        <div>Edit</div>
      </section>
      <section class="studentDetail"></section>
    </div>
  </main>
  <template>
    <div class="detailHeader">
      <div class="index no table-index"></div>
      <div class="name"></div>
      <div class="email"></div>
      <div class="joined no"></div>
      <div>
        <i class="far fa-edit edit editModalButton" title="Edit"></i>
        <i class="fas fa-trash-alt delete" title="Delete"></i>
        <i class="fas fa-copy copy" title="Copy Email"></i>
        <i class="fas fa-eye editPassword" aria-label="Edit Password" title="Edit Password"></i>
      </div>
    </div>
  </template>

  <script src="/public/assets/js/modal.js"></script>
  <script src="/public/assets/js/alert.js"></script>
  <script src="/public/assets/js/manageStudent.js"></script>
  <script src="/public/assets/js/user.js"></script>
  <script src="/public/assets/js/logout.js"></script>
  <script src="/public/assets/js/goBack.js"></script>
  <script src="/public/assets/js/password.js"></script>
</body>

</html>
