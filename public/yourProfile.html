<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/public/assets/css/yourprofile.css" />
    <title>Your Profile</title>
  </head>
  <body>
    <section id="nav">
      <nav>
        <ul>
          <li><a href="#" style="font-size: 1.3rem">ooBlue</a></li>
          <li class="left"><a href="#">ALL COURSES</a></li>
          <li><a href="#">MY DASHBOARD</a></li>
          <li><a href="#">VITORIO D</a></li>
          <li id="font" onclick="show()">
            <a href="#" style="font-size: 2rem">
              <i class="far fa-user-circle"></i>
            </a>
            <a class="font1" href="#">
              <i class="fas fa-caret-down"></i>
            </a>
          </li>
          <div class="dropdown none">
            <ul>
              <li><a href="#">My Account</a></li>
              <li><a href="#">Sign Out</a></li>
            </ul>
          </div>
        </ul>
      </nav>
    </section>
    <main>
      <aside>
        <div class="asideSelected" onclick="toggleTab()">Profile</div>
        <div>Notification</div>
        <div>Order History</div>
        <div onclick="toggleTab()">Change Password</div>
      </aside>
      <section id="details">
        <h1>Your Profile</h1>
        <div class="details-flex-parent">
          <div class="icon">
            <i class="fas fa-user"></i>
            <!-- <a href="#">Upload New Image</a> -->
          </div>
          <div class="form">
            <form action="" class="editProfile">
              <p class="error"></p>
              <div class="input">
                Email
                <input
                  class="text-input email"
                  type="email"
                  name="email"
                  required
                />
              </div>
              <div class="input2">
                <div class="input">
                  Name
                  <input
                    class="text-input name"
                    type="text"
                    name="name"
                    required
                  />
                </div>
                <div class="input">
                  Joined At
                  <input
                    class="text-input createdAt"
                    type="date"
                    name="createdAt"
                    required
                  />
                </div>
              </div>

              <div class="input submit">
                <input type="submit" value="Submit" />
              </div>
            </form>

            <form action="" class="changePassword">
              <p class="error"></p>

              <div class="input2">
                <div class="input">
                  Old Password
                  <input
                    class="text-input name"
                    type="password"
                    name="password"
                    required
                  />
                </div>
                <div class="input">
                  New Password
                  <input
                    class="text-input createdAt"
                    type="password"
                    name="newPassword"
                    required
                  />
                </div>
              </div>

              <div class="input submit">
                <input type="submit" value="Submit" />
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
    <script src="/public/assets/js/alert.js"></script>
    <script src="/public/assets/js/profile.js"></script>
    <script>
      var liButton = document.querySelector('.dropdown');
      console.log(liButton);
      function show() {
        liButton.classList.toggle('none');
      }
    </script>
    <script>
      var asideBtn = document.querySelectorAll('aside div');
      asideBtn.forEach((item) => {
        item.addEventListener('click', function () {
          item.classList.toggle('asideSelected');
        });
      });
    </script>
  </body>
</html>
