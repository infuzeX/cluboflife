<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club of life</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/public/assets/css/font.css">
    <link rel="stylesheet" href="/public/assets/css/login.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="#" style="text-transform: none; font-size: 1.4rem">Club Of Life</a></li>
            <li class="left"><a href="#">All Courses</a></li>
            <li><a href="/signup">sign up</a></li>
        </ul>
    </nav>

    <section id="con-welcome">
        <form class="con-main">
            <h1>Welcome back!</h1>
            <p class="error"></p>
            <div class="input-parent">
                
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-parent">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <!-- <i class="fas fa-eye pass-ic"></i> -->
                <i class="fas fa-eye-slash password-icon"></i>
            </div>
            <div id="extra-btn">
                <span id="check-box">
                    <input type="checkbox"> Remember Me
                </span>
                <span class="left"><a href="/forgotPassword">ForgetPassword?</a></span>
            </div>
            <div class="signin">
                <input type="submit" value="SignIn"></input>
            </div>

            <div class="con-new-account"> <a href="/signup">Create a new account</a></div>
        </form>
    </section>



    <script src="/public/assets/js/script.js"></script>
    <script src="/public/assets/js/password.js"></script>

</body>

</html>
