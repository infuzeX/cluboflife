<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/public/assets/css/font.css">
  <link rel="stylesheet" href="/public/assets/css/course-dashboard.css" />
  <link rel="stylesheet" href="/public/assets/css/adminHeader.css">

  <title>Course</title>
</head>

<body>
  <nav>
    <ul>
      <li style="font-size: 1.4rem;">
        <a href='/admin/dashboard' class='brand'>Club Of Life</a>
        <img src="/public/assets/css/col-logo.png">
      </li>
      <li class="left">
        <a href="#" class="cour">
          <span style="margin-right: 5px;"><i class="fas fa-plus"></i></span>
          <span>NEW COURSE</span>
        </a>
      </li>
    </ul>
  </nav>

  <!--delete course popup-->
  <section class="delete-course none">
    <div class="delete-course_popup">
      <p>Are you sure that you want to delete <span></span>?</p>
      <div class='buttons'>
        <button class='popup-button cancel-del'>Cancel</button>
        <button class='popup-button btn-red'>Delete</button>
      </div>
    </div>
  </section>
  <!--new course popup-->
  <section class="new-coures none">

    <div class="admin">
      <div class="title">ADD Course</div>
      <div class="cross"><i class="fas fa-times"></i></div>
    </div>
    <hr />
    <div class="add-course">
      <form class="course-form">
        <p class='error'></p>
        <input type="text" name="course" id="" placeholder="Course Name" class="course" required />
        <input type="text" name="subtitle" id="" placeholder="Subtitle" class="subtitle" />
        <label>Start Date</label>
        <input type="date" name='createdAt' class="createdAt" required />
        <input type="text" name="instructor" id="" required class="instructor" placeholder="Instructor name" />
        <input type="text" name="code" id="" placeholder="Course Code" class="code" required />
        <input type="text" name="link" id="" placeholder="Course Buy Link" class="link" />
        <input type="text" name='image' placeholder="Image Path" class="image" />
        <!--
        <div class='checkbox'>
          <input type='checkbox' name='publish' id='publish' checked /> <label for="publish">Publish</label>
        </div>-->
        <button type="submit">Submit</button>
      </form>
    </div>
  </section>

  <section id="main">

    <div class="heading">
      <h3>Courses</h3>
      <form>
        <input id="searchjr" type="text" placeholder="Search.." class="searchCourse" />
      </form>
    </div>

    <main>
      <!--Courses List-->
      <div class="course-parent-flex">


      </div>
      <!--Courses List-->
    </main>
    <!--Course Template-->
    <template>
      <!--course card 1-->
      <div class="course course-card">
        <img src="/public/assets/images/blood.jpg" alt="img" />
        <div class="course-txt">
          <h3>Sacred Life Returns</h3>
          <p class="subtitle">
            Joseph Pepe Danza Joseph Pepe Danza v Joseph Pepe Danza Joseph Pepe DanzaJoseph Pepe
            Danza
          </p>
          <p class="instructor"><span><i class="fa fa-user"></i>&nbsp;Instructor</span>&nbsp;<span
              class="author">Abdullah</span></p>
          <ul>
            <li class="edit"><i class="fas fa-pen"></i></li>
            <li class="delete"><i class='fas fa-trash'></i></li>
            <li class="share"><i class='fas fa-share'></i></li>
          </ul>
        </div>
      </div>
    </template>
    <!--Course Template-->
  </section>
  <script src="/public/assets/js/alert.js"></script>
  <script src="/public/assets/js/manageCourse.js"></script>
  <script src="/public/assets/js/logout.js"></script>
  <script>

    //for search
    document.querySelector(".searchCourse").addEventListener("keyup", () => {
      const ins = document.getElementsByClassName('author');
      const dash = document.querySelectorAll('.course-card');
      const courseName = document.querySelectorAll('.course-txt h3');
      const searchText = document
        .getElementById('searchjr')
        .value.toUpperCase();
      for (let i = 0; i < courseName.length; i++) {
        const courseName = document.querySelectorAll('.course-txt h3')[i];
        console.log(courseName);
        if (courseName) {
          let textValue = courseName.textContent || courseName.innerHTML;
          console.log(searchText, courseName.textContent, textValue.toUpperCase().indexOf(searchText))
          if (textValue.toUpperCase().indexOf(searchText) > -1) {
            dash[i].style.display = '';
          } else {
            dash[i].style.display = 'none';
          }
        }
      }
    })

  </script>
  <script src="/public/assets/js/goBack.js"></script>
</body>

</html>
